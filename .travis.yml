sudo: required
services:
  - docker

language: go
notifications:
  email: false

go:
  - "1.10.x"

jobs:
  include:
    - stage: test
      script:
        - make lint
    - stage: test
      script:
        - cd test_env
        - docker-compose -f docker-compose.yml up -d
        - cd ..
        - sleep 30s
        - make test

    - stage: build-latest
      if: branch = master
      script:
        - make bin VERSION=latest
    - stage: build-latest
      if: branch = master
      script:
        - make docker VERSION=latest

    - stage: build-test
      if: branch = develop
      script:
        - make bin VERSION=test
    - stage: build-test
      if: branch = develop
      script:
        - make docker VERSION=test

    - stage: build
      if: tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+
      script:
        - make bin VERSION=$TRAVIS_TAG
    - stage: build
      if: tag =~ ^[0-9]+\.[0-9]+\.[0-9]+
      script:
        - make docker VERSION=$TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: build
  on:
    tags: true
